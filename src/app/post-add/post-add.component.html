<h2>Add Blog</h2>
<form (ngSubmit)="addBlog()" class="add-blog-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required>
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" id="author" [(ngModel)]="author" name="author" required>
  </div>
  
  <div class="form-group">
    <label for="content">Content</label>
    <textarea id="content" [(ngModel)]="content" name="content" required></textarea>
  </div>
  
  <button type="submit" class="submit-btn">Add</button>
</form>
