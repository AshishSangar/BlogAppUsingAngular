<h2>Edit Blog</h2>
<form *ngIf="blog" (ngSubmit)="updateBlog()" class="edit-blog-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="blog.title" name="title" required>
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" id="author" [(ngModel)]="blog.author" name="author" required>
  </div>
  
  <div class="form-group">
    <label for="content">Content</label>
    <textarea id="content" [(ngModel)]="blog.content" name="content" required></textarea>
  </div>
  
  <button type="submit" class="submit-btn">Update</button>
</form>
